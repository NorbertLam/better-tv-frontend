<html>
<head>
  <meta charset="UTF-8">

  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">

  <title>Better TV Challenge</title>
  <style>
    img {
      max-height: 200px;
    }
    textarea {
      width: 100%;
    }
  </style>
</head>
<body>
  <div class='row seven-cols'>

    <div class='col-md-1' id=0 data-day-id="sunday">
      <h3 style=text-align:center id=0 data-day-id="sunday">Sunday</h3>
      <ul class="list-group" id="sunday">
      </ul>
    </div>
    <div class='col-md-1'id=1 data-day-id="monday">
      <h3 style=text-align:center id=1 data-day-id="monday">Monday</h3>
      <ul class="list-group" id="monday">
      </ul>
    </div>

    <div class='col-md-1' id=2 data-day-id="tuesday">
      <h3 style=text-align:center id=2 data-day-id="tuesday">Tuesday</h3>
      <ul class="list-group" id="tuesday">
      </ul>
    </div>

    <div class='col-md-1' id=3 data-day-id="wednesday">
      <h3 style=text-align:center id=3 data-day-id="wednesday">Wednesday</h3>
      <ul class="list-group" id="wednesday">
      </ul>
    </div>
    <div class='col-md-1' id=4 data-day-id="thursday">
      <h3 style=text-align:center id=4 data-day-id="thursday">Thursday</h3>
      <ul class="list-group" id="thursday">
      </ul>
    </div>
    <div class='col-md-1' id=5 data-day-id="friday">
      <h3 style=text-align:center id=5 data-day-id="friday">Friday</h3>
      <ul class="list-group" id="friday">
      </ul>
    </div>
    <div class='col-md-1'id=6 data-day-id="saturday">
      <h3 style=text-align:center id=6 data-day-id="saturday">Saturday</h3>
      <ul class="list-group" id="saturday">
      </ul>
    </div>


    <div class='col-md-8'>
      <h2>Show Detail</h2>
      <div id="show-detail">
      </div>
    </div>

  </div>
  <script src="src/dayOfWeek.js"></script>
  <script src="src/adapter.js"></script>
  <script src="src/show.js"></script>
  <script src="src/index.js"></script>
</body>
</html>
